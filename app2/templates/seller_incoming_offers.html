{# templates/seller_incoming_offers.html #}
<h1>Incoming Offers</h1>
<ul>
  {% for offer in offers %}
    <li>
      {{ offer.buyer }} offered ${{ offer.offer_price }} on
      <a href="{% url 'property_detail' offer.property.id %}">
        {{ offer.property.property_city }}
      </a>
      <form method="POST" action="{% url 'respond_offer' offer.id %}" style="display:inline;">
        {% csrf_token %}
        <button name="action" value="accept">Accept</button>
        <button name="action" value="reject">Reject</button>
      </form>
    </li>
  {% empty %}
    <li>No pending offers.</li>
  {% endfor %}
</ul>
