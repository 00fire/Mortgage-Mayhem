<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <!--DELETE THIS LATER, ONLY FOR TESTING, WILL GO LATER INTO A CSS FILE-->
    <style>
        
        div.fixed {
          position: fixed;
          top: 0;
          right: 0;
          width: 100px;
          border: 3px solid #ffb20c;
        }
        </style>


    <title>homepage</title>
    
    
</head>
<body>
    <h1>homepage</h1>
    <p>
        <div class="properties">
        {% for property in properties %}
            <div class="property">
                <h2>{{ property.property_city }}</h2>
                <img src="{{ property.property_image.url }}" alt="{{ property.property_city }}" width="150" height="150">
                <p>{{ property.property_description }}</p>
                <a href="{% url 'property_detail' property.id %}">View Details</a>
            </div>
        {% endfor %}
        </div>
        
</body>
</html>
