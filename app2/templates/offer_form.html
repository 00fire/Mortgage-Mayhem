<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make an Offer on {{ property.property_city }}</title>
  
</head>
<body>
  
  <h1>Make an Offer on {{ property.property_city }}</h1>

  </form>

</body>
</html>
