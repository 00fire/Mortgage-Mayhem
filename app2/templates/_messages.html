{# app2/templates/_messages.html #}
{% if messages %}
  <div>
    {% for message in messages %}
      {# message.level_tag will be "debug", "info", "success", "warning" or "error" #}
      <div class="alert alert-{{ message.level_tag }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
