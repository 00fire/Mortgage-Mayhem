<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - HavenWatch</title>
  <link rel="stylesheet" href="../css/singup.css" />
</head>
<body>

  <!-- Header include -->
  <div id="header"></div>

  <main class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <!-- Password Fields -->
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <label><input type="checkbox" required> I agree to the Terms of Service</label>
         <!-- Submit Button -->
        <button type="submit">Sign up</button>
        
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </main>

  <!-- Footer include -->
  <div id="footer"></div>

<!-- Call footer + header script -->
<script src="../javcode/fotAndHead.js" defer></script>
<!-- Call logic like form validation -->
<script src="../javcode/auth.js" defer></script>
</body>
</html>
